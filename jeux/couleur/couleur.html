<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Mémoire des Couleurs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Jeu de Mémoire des Couleurs</h1>
        
        <!-- Affichage du score et du round -->
        <div id="score-board">
            <p>Score: <span id="score">0</span></p>
            <p>Round: <span id="round">0</span></p>
        </div>
        
        <div id="colorBoxes">
            <!-- Les boutons de couleur seront ici -->
        </div>

        <button id="startGame">Jouer</button>
        <div id="statusMessage"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
